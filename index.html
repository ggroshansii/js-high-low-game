<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/reset.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />
        <link rel="stylesheet" href="styles/style.css" />
        <title>War Card Game</title>
    </head>
    <body>
        <div class="container">
            <div class="row h-100">
                <div class="left-deck col-4">
                    <img src="https://cdn.shopify.com/s/files/1/0200/7616/products/playing-cards-bicycle-rider-back-1_1024x1024.png?v=1535755695" alt="">
                </div>
                <div class="col middle-div ">
                    <div class="player-card">
                        <h1>Player:</h1>
                        <h2>10 of Spades</h2>
                    </div>
                    <div class='computer-card'>
                        <h1>Computer:</h1>
                        <h2>King of Hearts</h2>
                    </div>
                    <button type="button" class="btn btn-primary">Primary</button>
                </div>
                <div class="right-deck col-4">
                    <img src="https://cdn.shopify.com/s/files/1/0200/7616/products/playing-cards-bicycle-rider-back-1_1024x1024.png?v=1535755695" alt="">

                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
