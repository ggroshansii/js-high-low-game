

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="styles/reset.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous"
    />
        <link rel="stylesheet" href="styles/style.css" />
        <title>War Card Game</title>
    </head>
    <body>
        <div class="container">
            <div class="row title-row">
                <h1 class="title">WAR CARD GAME</h1>
            </div>
            <div class="row first-row ">
                <div class="left-deck col-4">
                    <img src="https://i.pinimg.com/originals/a4/77/8a/a4778a31909f959501cc180b8874d164.png" alt="">
                    <div class="card-count-container">
                        <h3>Card Count:</h3>
                        <h3 class="player-card-count"></h3>
                    </div>
                </div>
                <div class="col middle-div ">
                    <div class="card-selections">
                        <div class="player-card">
                            <h1>Player:</h1>
                            <h2 class="player-card-text"></h2>
                        </div>
                        <div class='computer-card'>
                            <h1>Computer:</h1>
                            <h2 class="computer-card-text"></h2>
                        </div>
                    </div>

                    <button type="button" class="btn btn-outline-primary">Draw Cards</button>
                    <h3 class="tiePot"> Cards i</h3>
                </div>
                <div class="right-deck col-4">
                    <img src="https://i.pinimg.com/originals/a4/77/8a/a4778a31909f959501cc180b8874d164.png" alt="">
                    <div class="card-count-container">
                        <h3>Card Count:</h3>
                        <h3 class="computer-card-count"></h3>
                    </div>

                </div>
            </div>
            <div class="row second-row"></div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
